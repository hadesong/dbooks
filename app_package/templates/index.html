<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{url_for('static' , filename='book_favicon.ico')}}">
    <title>搜书院</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static' , filename='css.css')}}">
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.11.3.min.js"></script>
</head>

<body id="main">
    <div class="page-header">
        <h1><b><a href="/">搜书院</a></b><small>&nbsp;&nbsp;&nbsp;&nbsp;人面桃花  温玉软香 ...</small></h1>
    </div>
    <div class="input-group" id="search">
        <input type="text" id="bookname" class="form-control" placeholder="《小王子》">
        <span class="input-group-btn">
        <button id="sub" class="btn btn-success" type="button">搜书</button>
      </span>
    </div>
    <div id="search">
        <script type="text/javascript">
        $(document).ready(function() {
            $("#sub").click(function() {
                var bn = document.getElementById("bookname").value
                $.post("/search", {
                        bookname: bn
                    },
                    function(data, status) {
                        $("#change").html(data);
                    })
            });
        });
        </script>
    </div>
    <hr>
    <script type="text/javascript">
    //下面这段代码会自动请求http://localhost/...   原因不明
    $(document).ready(function() {
        $.post("/today", {
                today: "something"
            },
            function(data, status) {
                $("#change2").html(data);
            })
    })
    </script>
    <div id="change">
        <div id="today-text" class="well well-sm">
            <b> <span class="glyphicon glyphicon-ok">&nbsp;新书速递</span></b>
        </div>
<div id="change2">
<br>
<br>
    <div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 80%">搜索中...
    <span class="sr-only">40% Complete (success)</span>
  </div>
</div>
</div>

    </div>
    <div id="foot">
        <span class="glyphicon glyphicon-book">&nbsp;白驹过隙 一枕黄粱</span>
    </div>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
